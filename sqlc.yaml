version: '2'
sql:
  - schema: 'db/migration'
    queries: 'db/query'
    engine: 'postgresql'
    gen:
      go:
        package: 'db'
        sql_package: 'pgx/v5'
        out: 'db/sqlc'
        emit_json_tags: true
        emit_interface: true
        overrides:
          # - db_type: 'pgtype.Timestamptz'
          #   go_type: 'time.Time'
          - db_type: 'uuid'
            go_type: 'github.com/google/uuid.UUID'
    database:
      uri: 'postgresql://postgres:secret@localhost:5432/monke_bank?sslmode=disable'
